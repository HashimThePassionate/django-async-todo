{% extends 'base.html' %}
{% load static %}

{% block title %}Async Todo{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Async Todo App</h1>
    <div class="text-right mb-4">
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#todoModal">
            <i class="fas fa-plus"></i> Add Tasks
        </button>
    </div>
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h2 class="card-title">Your Tasks</h2>
        </div>
        <ul id="todoList" class="list-group list-group-flush">
            <!-- ToDo items will be dynamically inserted here -->
        </ul>
    </div>
</div>

<!-- Add/Edit Modal -->
<div class="modal fade" id="todoModal" tabindex="-1" role="dialog" aria-labelledby="todoModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="todoModalLabel">Add Tasks</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="todoForm" novalidate>
                    <input type="hidden" id="todoId">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" placeholder="Enter task title" required>
                        <div class="invalid-feedback">Please provide a title.</div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
